<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it Valentine's?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating Background Hearts */
        .heart-bg {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            animation: float 6s linear infinite;
            bottom: -100px;
            font-size: 2rem;
            z-index: 0;
        }

        /* The Main Card */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            z-index: 10;
            position: relative;
            border: 5px solid #ff4d4d;
        }

        /* The "Cute" Header that gets interrupted */
        .cute-text {
            font-family: 'Pacifico', cursive;
            color: #ff4d4d;
            font-size: 2.5rem;
            margin: 0;
            opacity: 0.6;
            text-decoration: line-through;
        }

        /* The Aggressive Text */
        .angry-text {
            color: #d63031;
            font-size: 4rem;
            line-height: 1;
            margin: 20px 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #000;
            animation: shake 0.5s infinite;
        }

        .date-display {
            background: #000;
            color: #fff;
            display: inline-block;
            padding: 5px 15px;
            font-size: 1.2rem;
            transform: rotate(-2deg);
            margin-bottom: 20px;
        }

        .sub-text {
            color: #555;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        /* The "Leave" Button */
        .btn {
            background: #d63031;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
            box-shadow: 0 5px 0 #b71c1c;
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

    </style>
</head>
<body>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>

    <div class="card">
        <h2 class="cute-text">Happy Valentin...</h2>
        
        <div id="date-box" class="date-display">
            TODAY IS <span id="current-date"></span>
        </div>

        <h1 class="angry-text">GET OUT!</h1>
        
        <p class="sub-text">It's too early!</p>
        
        <button class="btn" onclick="closeWindow()">OKAY, I'M LEAVING</button>
    </div>

    <script>
        // 1. Set the date dynamically
        const dateElement = document.getElementById('current-date');
        const now = new Date();
        const options = { month: 'long', day: 'numeric' };
        dateElement.innerText = now.toLocaleDateString('en-US', options).toUpperCase();

        // 2. Logic to check if it ACTUALLY is Valentine's Day
        // If the user opens this on Feb 14, the joke flips.
        if (now.getMonth() === 1 && now.getDate() === 14) {
            document.querySelector('.cute-text').style.textDecoration = "none";
            document.querySelector('.cute-text').style.opacity = "1";
            document.querySelector('.cute-text').innerText = "Happy Valentine's!";
            document.querySelector('.angry-text').innerText = "YOU MAY STAY.";
            document.querySelector('.angry-text').style.color = "green";
            document.querySelector('.angry-text').style.animation = "none";
            document.querySelector('.sub-text').innerText = "Okay, fine. You are on time.";
            document.querySelector('.date-display').style.background = "#ff4d4d";
            document.querySelector('.btn').innerText = "YAY!";
        }

        // 3. Button Action
        function closeWindow() {
            alert("Good bye! Come back on February 14th.");
            // Note: Scripts can usually only close windows that were opened by a script.
            // Rickroll
            window.location.href = "https://youtu.be/dQw4w9WgXcQ?si=NqvIWJIsHxEJnLQk";
        }
    </script>
</body>
</html>
